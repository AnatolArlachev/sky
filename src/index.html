<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./main.scss">
	<script src="https://kit.fontawesome.com/7dad511364.js" crossorigin="anonymous"></script>
	<title>Sport's news</title>

<body>
	<div class="content">

			<div class="wrapper-news__top">

									7/20

							</div>

						</div>
					</div>

				</div>
				<div class="main-news">

					<div class="main-news__item">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
